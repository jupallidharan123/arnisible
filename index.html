<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Search Box</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .search-box {
      background: #fff;
      padding: 14px 20px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .search-box:focus-within {
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }

    input[type="text"] {
      border: none;
      outline: none;
      padding: 12px 16px;
      width: 280px;
      font-size: 16px;
      border-radius: 50px;
      background: #f1f2f6;
      transition: background 0.3s;
    }

    input[type="text"]:focus {
      background: #e9ecef;
    }

    button {
      background: linear-gradient(135deg, #2d98da, #3867d6);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, #3867d6, #2d98da);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Replace "your@email.com" with your actual email -->
  <form action="https://formsubmit.co/jupallidharan@gmail.com" method="POST" class="search-box">
    <input type="text" name="search" placeholder="Search anything..." required>
    <button type="submit">Search</button>
  </form>
</body>
</html>
